# The project type
type: go
org: acme-co
repo: multi-platform-example
tag: 0.0.1
# The command used for building the project
build: make all
# The project's build/output folder
out: dist
# The project's supported os/arch platforms and their corresponding artifacts
platforms:
  linux/amd64: linux64
  darwin/amd64: darwin64
  windows/amd64: windows64
